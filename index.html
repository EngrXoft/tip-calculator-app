<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon"> -->
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <!-- Calculate Tip Section -->
        <div class="calculate-tip">
          <p>Bill</p>
          <input type="text" placeholder="0" class="bill-input" />
          <p>Select Tip %</p>
          <div class="select-tip">
            <button data-percent="5" class="tip-btn">5%</button>
            <button data-percent="10" class="tip-btn">10%</button>
            <button data-percent="15" class="tip-btn">15%</button>
            <button data-percent="25" class="tip-btn">25%</button>
            <button data-percent="50" class="tip-btn">50%</button>
            <input type="text" placeholder="Custom" class="custom-tip" />
          </div>
          <div class="nop-container">
            <p>Number of People</p>
            <p class="validate-text">Can't be zero</p>
          </div>

          <input type="text" placeholder="0" class="people-input" />
          <button class="btn-calculate">CALCULATE</button>
        </div>

        <!-- Display Tip Section -->
        <div class="display-tip">
          <!-- Tip Amount -->
          <div class="amounts-container">
            <div class="tip-amount-container">
              <div class="tip-amount">
                <p>Tip Amount</p>
                <p>/ Person</p>
              </div>
              <div class="display-tip-amount">$0.00</div>
            </div>

            <!-- Total -->
            <div class="total-amount-container">
              <div class="total-amount">
                <p>Total</p>
                <p>/ Person</p>
              </div>
              <div class="display-total-amount">$0.00</div>
            </div>
          </div>
          <button class="btn-reset">RESET</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
